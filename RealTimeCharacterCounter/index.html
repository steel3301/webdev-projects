<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="textarea" id="textarea" class="textarea" placeholder="Enter your text hear..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">50</span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">0</span></p>
        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
